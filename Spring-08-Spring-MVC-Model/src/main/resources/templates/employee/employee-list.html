<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <td>First Name</td>
            <td>Last Name </td>
            <td>Age       </td>
            <td>Gender    </td>
        </thead>
        <tbody>
        <tr>
            <td th:each="each : ${mentors}" th:text="${each.getFirstName()}"></td>
            <td th:each="each : ${mentors}" th:text="${each.lastName}"></td>
            <td th:each="each : ${mentors}" th:text="${each.age}"></td>
            <td th:each="each : ${mentors}" th:text="${each.getGender()}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
